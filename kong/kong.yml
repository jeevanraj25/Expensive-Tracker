_format_version: "3.0"

services:
  - name: auth-service
    url: http://auth-service:9898
    routes:
      - name: auth-route
        paths:
          - /auth/v1
        strip_path: false
  - name: user-service
    url: http://user-service:9810
    routes:
      - name: user-route
        paths:
          - /user/v1
        strip_path: true